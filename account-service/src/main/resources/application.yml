server:
  port: 8081

spring:
  application:
    name: account-service

  datasource:
    url: jdbc:postgresql://localhost:5432/minibank_bank
    username: minibank
    password: minibank123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  redis:
    redisson:
      config: |
        singleServerConfig:
          address: "redis://${spring.data.redis.host}:${spring.data.redis.port}"

jwt:
  secret: ${JWT_SECRET:minibank-jwt-secret-key-change-in-production-2026}
  access-token-expiration: 86400000
  refresh-token-expiration: 604800000

logging:
  level:
    com.minibank: DEBUG
    org.hibernate.SQL: DEBUG
