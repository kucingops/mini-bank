version: '3.8'

services:
  # ==================== Infrastructure ====================
  postgres:
    image: postgres:16-alpine
    container_name: minibank-postgres
    environment:
      POSTGRES_USER: minibank
      POSTGRES_PASSWORD: minibank123
      POSTGRES_DB: minibank_bank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minibank -d minibank_bank"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: minibank-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: minibank-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ==================== Microservices ====================
  account-service:
    build: ./account-service
    container_name: minibank-account-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/minibank_bank
      SPRING_DATASOURCE_USERNAME: minibank
      SPRING_DATASOURCE_PASSWORD: minibank123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-minibank-jwt-secret-key-change-in-production-2026}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  transaction-service:
    build: ./transaction-service
    container_name: minibank-transaction-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/minibank_bank
      SPRING_DATASOURCE_USERNAME: minibank
      SPRING_DATASOURCE_PASSWORD: minibank123
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-minibank-jwt-secret-key-change-in-production-2026}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  fraud-service:
    build: ./fraud-service
    container_name: minibank-fraud-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:-minibank-jwt-secret-key-change-in-production-2026}
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  es_data:
